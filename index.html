<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css"/>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page</title>
  </head>
  <body>
    <main>
        <section class="shadow rounded-4 p-4 text-center">
            <img src="assets/logo.png" class="m-4">
            <p>Type your e-mail and password:</p>

            <div class="form-floating">
                <input type="email" class="form-control m-2" placeholder="Email">
                <label>Email</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control m-2" placeholder="Senha">
                <label>Password</label>
            </div>

            <div>
                <label><input type="checkbox" class="mx-2">Remember-me</label>
            </div>
            <button class="btn btn-primary mt-3">Login</button>
        </section>
    </main>
  </body>
</html>
